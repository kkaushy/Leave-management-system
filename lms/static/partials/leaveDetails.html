<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
  	<table class="table table-hover">
      <thead>
          <tr>
              <th>Leave type</th>
              <th>Availed</th>            
              <th>Carry Forward</th>
              <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="leave in leaveTypes">
              <td>{{leave.name}}</td>
              <td>{{leaveDetails[leave.value].availed || 0 }}</td>            
              <td>{{leaveDetails[leave.value].carry_forward || 0 }}</td>
              <td>{{leaveDetails[leave.value].balance || 0 }}</td>
          </tr>
        </tbody>    
    </table>
  </div>
</div>
